{% extends 'layout.html' %}

{% block body %}
  <h1>Dashboard <small class="fw-light">Welcome {{session.username}}</small></h1>
  <a class="btn btn-success" href="/add_article">Add Article</a>

  <hr />

  <table class="table table-striped">
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Author</th>
      <th>Date</th>
      <th></th>
      <th></th>
    </tr>
    {% for article in articles %}
    <tr>
      <td>{{article.id}}</td>
      <td>{{article.title}}</td>
      <td>{{article.author}}</td>
      <td>{{article.create_date}}</td>
      <td><a class="btn btn-secondary float-end" href="edit_article/{{article.id}}">Edit</a></td>
      <td><a class="btn btn-danger" href="#">Delete</a></td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
